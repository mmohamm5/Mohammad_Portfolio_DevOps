  <!-- Tech Elements -->
  <circle cx="60" cy="60" r="3" fill="#00d4ff" opacity="0.6"/>
  <circle cx="140" cy="60" r="3" fill="#00ff88" opacity="0.6"/>
  <circle cx="60" cy="140" r="3" fill="#00ff88" opacity="0.6"/>
  <circle cx="140" cy="140" r="3" fill="#00d4ff" opacity="0.6"/>
  
  <!-- Code Brackets -->
  <text x="40" y="100" font-family="monospace" font-size="20" fill="#00d4ff" opacity="0.3">&lt;</text>
  <text x="155" y="100" font-family="monospace" font-size="20" fill="#00d4ff" opacity="0.3">/&gt;</text>
  
  <!-- DevOps Symbol -->
  <circle cx="100" cy="40" r="8" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
  <path d="M100 32 L100 48 M92 40 L108 40" stroke="#00ff88" stroke-width="2" opacity="0.5"/>
