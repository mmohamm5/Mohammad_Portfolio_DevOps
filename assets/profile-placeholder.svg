<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="profileGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ff88;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="url(#profileGradient)" opacity="0.1"/>
  
  <!-- Profile Icon -->
  <circle cx="100" cy="75" r="25" fill="url(#profileGradient)" opacity="0.8"/>
  
  <!-- Body -->
  <path d="M100 110 C75 110, 50 125, 50 150 L50 180 L150 180 L150 150 C150 125, 125 110, 100 110 Z" 
